    <style>
       
       .container2 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Hace que los divs se adapten automáticamente al tamaño de la pantalla */
    gap: 1rem; /* Espacio entre los divs */
}

.quote {
    width: 100%; /* Ancho del div igual al 100% del contenedor padre */
    max-width: 300px; /* Ancho máximo deseado del div */
    height: auto; /* Altura automática para adaptarse al contenido */
    border: 1px solid black; /* Añade un borde para visualizar el div */
    overflow: hidden; /* Para evitar que el contenido se desborde del div */
    padding: 1rem; /* Espaciado interno */
    background-color: green;
    color: pink;
    text-align: center; /* Centra el texto horizontalmente */
}

/* Media query para dispositivos con una anchura máxima de 768px */
@media screen and (max-width: 768px) {
    .quote {
        max-width: 250px; /* Reducir el ancho máximo para pantallas más pequeñas */
    }
}

/* Media query para dispositivos con una anchura máxima de 576px */
@media screen and (max-width: 576px) {
    .quote {
        max-width: 200px; /* Reducir aún más el ancho máximo para pantallas más pequeñas */
    }
}

        
        .gap{
            grid-gap: 30px;
        }
        
        
        .quote img {
            max-width: 100%; /* La imagen no excederá el ancho del contenedor */
            max-height: 100%; /* La imagen no excederá la altura del contenedor */
            display: block; /* Para evitar espacios no deseados */
            margin: auto; /* Para centrar la imagen dentro del div */
        }
        


    </style>

    {"quote": "“La vida no es un problema a ser resuelto sino una realidad que debe ser experimentada.", "author": "Soren Kierkegaard"},
    {"quote": "La verdadera sabiduría está en reconocer la propia ignorancia.", "author": "Sor Juana Inés de la Cruz"},
    {"quote": "Soy un genio pero nadie lo sabe aparte de mí. Mi ambición está limitada por mi pereza. La distancia más corta entre dos puntos por lo general es insoportable. Los mayores inventos del hombre son la cama y la bomba atómica: el primero te aísla y el segundo te ayuda a escapar. Un valiente es casi siempre un hombre sin imaginación", "author": "Charles Bukowski"},
    {"quote": "Para no ser los esclavos martirizados del tiempo, embriagaos, ¡embriagaos sin cesar!, con vino, poesía o virtud, a vuestra guisa..", "author": "Charles Baudelaire"},
    {"quote": "El trabajo honrado, como la virtud, no tiene precio; sólo él conduce a la dicha.", "author": "Ignacio Manuel Altamirano"},
    {"quote": "Aunque esté mordiendo el polvo, un guerrero nunca está perdido", "author": "Carlos Castaneda"},
    {"quote": "El hombre no es nada más que lo que la educación hace de él.", "author": "Immanuel Kant"},
    {"quote": "Los filósofos no han hecho más que interpretar de diversos modos el mundo, pero de lo que se trata es de transformarlo.", "author": "Karl Marx"},
    {"quote": "Solamente el cambio es eterno, perpetuo, inmortal", "author": "Arthur Schopenhauer"},
    {"quote": "Lo que no me mata me hace más fuerte.", "author": "Friedrich Nietzsche"},
    {"quote": "Cuando una puerta de felicidad se cierra, otra se abre, pero a menudo miramos tanto tiempo a la puerta cerrada que no vemos la que se ha abierto para nosotros.", "author": "Helen Keller"},
    {"quote": "“Si quieres ser respetado por los demás, lo mejor es respetarte a ti mismo.", "author": "Fiodor Dostoyevski"}
]
